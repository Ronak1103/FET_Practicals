<html>
<body>

<script>
function verify(){
    alert("Welcoe to my Website")
    var name=prompt("Enter your name");
    var age=prompt("Enter your age");
    var confirm_age = prompt("Confirm Age");
    parseInt(age);
   
    if(age>=18 && confirm_age==age)
    {
        alert(name+" you are eligible for voting");
    }
    else if(age<=0)
    {
        alert("Please Enter Valid age!!!");
    }
    else if(confirm_age!=age){
        alert("Age Not Matched!");
    }
    else
    {
        alert(name+" you are not eligible for voting");
    }
}
verify();
</script>
</body>
</html>
