<html>
<head>
      <script src="Prac-10.js"></script>
      <link rel="stylesheet" href="Prac-10.css">
</head>
<body>
    <div class="form">
        <form name="myForm" onsubmit="return validateForm()" method="post">
            <h1>E-Commerce Website</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required/><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required/><br>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required/><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required/><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required/><br>
            <input type="submit" value="Submit" onsubmit="validateForm()"/>
        </form>
    </div>
</body>
</html>
