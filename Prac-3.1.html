<html>
<head>
<script>
function verify_age(){
    var name=document.getElementById("name").value;
    var age=document.getElementById("age").value;
    var c_age=document.getElementById("c_age").value;
    
    if(age>=18 && c_age==age)
    {
        alert(name+" you are eligible for voting");
    }
    else if(age<=0)
    {
        alert("Please Enter Valid age!!!");
    }
    else if(c_age!=age){
        alert("Age Not Matched!");
    }
    else
    {
        alert(name+" you are not eligible for voting");
    }
}
</script>
</head>
<body>
    <h3>Welcome to My Website</h3>
    Enter your name:<input id="name"> <br/> <br/>
    Enter your age:<input id="age"><br /> <br/>
    Confirm age:<input id="c_age"> <br/> <br/>
<button onclick="verify_age()">Submit</button>
</body>
</html>
